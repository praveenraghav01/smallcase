apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
spec:
  selector:
    matchLabels:
      app: flask
  replicas: 1
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: smallcase
          image: smallcase:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
